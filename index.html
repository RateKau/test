<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini SNS</title>
  <style>
    .hidden { display: none; }
    .chat-message.user { text-align: right; color: blue; }
    .chat-message.friend { text-align: left; color: green; }
    button { margin: 4px; }
    img#iconPreview { max-height: 100px; display: none; }
  </style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="start-screen">
    <h2>ようこそ</h2>
    <button onclick="showRegister()">新規作成</button>
    <button onclick="showLogin()">ログイン</button>
  </div>

  <!-- 新規作成画面 -->
  <div id="register-screen" class="hidden">
    <h2>アカウント作成</h2>
    <input id="regUsername" placeholder="ユーザー名" />
    <input id="regPassword" type="password" placeholder="パスワード" />
    <button onclick="register()">登録</button>
    <button onclick="showStartScreen()">戻る</button>
  </div>

  <!-- ログイン画面 -->
  <div id="login-screen" class="hidden">
    <h2>ログイン</h2>
    <input id="loginUsername" placeholder="ユーザー名" />
    <input id="loginPassword" type="password" placeholder="パスワード" />
    <button onclick="loginWithForm()">ログイン</button>
    <button onclick="showStartScreen()">戻る</button>
  </div>

  <!-- ホーム画面 -->
  <div id="main-screen" class="hidden">
    <h2>こんにちは、<span id="userDisplaynameSpan"></span> さん</h2>
    <button onclick="logout()">ログアウト</button>
    <button onclick="showSettings()">設定</button>

    <h3>フレンド検索</h3>
    <input id="searchFriendInput" placeholder="ユーザー名を入力" />
    <button onclick="searchFriend()">検索</button>
    <div id="searchResult"></div>

    <h3>フレンドリスト</h3>
    <div id="friendList"></div>

    <h3 id="chatWithTitle"></h3>
    <div id="chatArea" style="border:1px solid #ccc; height:150px; overflow-y:scroll;"></div>
    <input id="chatInput" placeholder="メッセージを入力" disabled />
    <button id="chatSendBtn" onclick="sendMessage()" disabled>送信</button>
  </div>

  <!-- 設定画面 -->
  <div id="settings-screen" class="hidden">
    <h2>設定</h2>
    <p>アイコン変更:</p>
    <input type="file" id="iconFileInput" accept="image/*" />
    <img id="iconPreview" src="" alt="プレビュー" />
    <p>表示名変更:</p>
    <input id="displayNameInput" placeholder="新しい表示名" />
    <button onclick="changeDisplayName()">変更</button>
    <button onclick="changeIcon()">アイコン保存</button>
    <br /><br />
    <button onclick="backToHomeFromSettings()">ホームへ戻る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
