<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Mini SNS</title>
  <style>
    body { font-family: sans-serif; }
    .hidden { display: none; }
    .chat-message.user { text-align: right; color: blue; }
    .chat-message.friend { text-align: left; color: green; }
    #chatArea { border: 1px solid #ccc; height: 150px; overflow-y: auto; padding: 5px; margin-bottom: 5px; }
    button { margin: 3px 0; }
  </style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="start-screen">
    <h2>ようこそ！</h2>
    <button onclick="showRegister()">新規アカウント作成</button>
    <button onclick="showLogin()">ログイン</button>
  </div>

  <!-- 登録画面 -->
  <div id="register-screen" class="hidden">
    <h2>新規登録</h2>
    <input id="regUsername" placeholder="ユーザー名" /><br />
    <input id="regPassword" placeholder="パスワード" type="password" /><br />
    <button onclick="register()">登録</button>
    <button onclick="showStartScreen()">戻る</button>
  </div>

  <!-- ログイン画面 -->
  <div id="login-screen" class="hidden">
    <h2>ログイン</h2>
    <input id="loginUsername" placeholder="ユーザー名" /><br />
    <input id="loginPassword" placeholder="パスワード" type="password" /><br />
    <button onclick="loginWithForm()">ログイン</button>
    <button onclick="showStartScreen()">戻る</button>
  </div>

  <!-- メイン画面 -->
  <div id="main-screen" class="hidden">
    <h2>ホーム (<span id="userDisplayname"></span>)</h2>
    <button onclick="logout()">ログアウト</button>
    <button onclick="showSettings()">⚙️ 設定</button>

    <h3>フレンド検索</h3>
    <input id="searchFriendInput" placeholder="ユーザー名" />
    <button onclick="searchFriend()">検索</button>
    <div id="searchResult"></div>

    <h3>フレンドリスト</h3>
    <div id="friendList"></div>

    <h3 id="chatWithTitle">チャット</h3>
    <div id="chatArea"></div>
    <input id="chatInput" placeholder="メッセージ" disabled />
    <button id="chatSendBtn" onclick="sendMessage()" disabled>送信</button>
  </div>

  <!-- 設定画面 -->
  <div id="settings-screen" class="hidden">
    <h2>設定</h2>
    <label>アイコン画像URL:</label><br />
    <input id="iconInput" /><br />
    <button onclick="changeIcon()">アイコン変更</button><br /><br />

    <label>表示名:</label><br />
    <input id="displayNameInput" /><br />
    <button onclick="changeDisplayName()">表示名変更</button><br /><br />

    <button onclick="showHome()">戻る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
